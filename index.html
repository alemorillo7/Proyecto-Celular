<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Celular</title>
    <style>
        body{
            margin: 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>

<body>

    <div class="card my-2 shadow" style="width: 24rem;">

      <!-- ------------Form-Selecct------------ -->
      <form class="container col-md-8">
        <select class="form-select my-2" id="selectPhone" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="0">Motorola Moto G8 Plus </option>
            <option value="1">Samsung Galaxi S23</option>
            <option value="2">iPhone 12</option>
            <option value="3">iPhone 14</option>
        </select>
      </form>
      <!-- ------------Form-Selecct------------ -->  
      
      <div class="container col-6">
            <img src=".." id="imgCardCelular" class="card-img-top my-1 d-none" style="height: 10rem;" alt="...">
      </div>

      <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title" id="cardTitle"></h5>
          <p class="card-text" id="card-text"></p>
        
         
          <!-- -------Switch On-Off-------- -->
          <div class="form-check form-switch">
            <input class="form-check-input d-none" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" id="labelOnOff" for="flexSwitchCheckDefault"></label>
          </div>
          <!-- -------Switch On-Off-------- -->

          <!-- ----Botones---- -->
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" selected onclick="Encendido()" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <label class="btn btn-outline-primary" for="btnradio1"><i class="fas fa-power-off"></i></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="Reiniciar()" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <label class="btn btn-outline-primary" for="btnradio2"><i class="fas fa-rotate"></i></label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="tomarFoto()" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <label class="btn btn-outline-primary" for="btnradio3"><i class="fas fa-camera"></i></label>
            
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" onclick="mostrarInformacion()">
            <label class="btn btn-outline-primary" for="btnradio4"><i class="fas fa-info"></i></label>
          </div>
          <!-- ----Botones---- -->

          <!-- ------Table------ -->
          <table class="table table-striped d-none" id="table">
            <thead>
              <tr>
                <th scope="col">Especificaciones:</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="small">Color</th>
                <td id="colorCel" class="fw-light small"></td>
              </tr>
              <tr>
                <th scope="row" class="small">Peso</th>
                <td id="pesoCel" class="fw-light small"></td>
              </tr>
              <tr>
                <th scope="row" class="small">Resolucion de Pantalla</th>
                <td id="rdpCel" class="fw-light small"></td>
              </tr>
              <tr>
                <th scope="row" class="small">Resolucion de Camara</th>
                <td id="rdcCel" class="fw-light small"></td>
              </tr>
              <tr>
                <th scope="row" class="small">Memoria RAM</th>
                <td id="ramCel" class="fw-light small"></td>
              </tr>
              <tr> <!-- class="d-none resolucion" -->
                <th scope="row" class="small">Resolucion de Camara 2</th>
                <td id="rdc2Cel" class="fw-light small"></td>
              </tr>
            </tbody>
          </table>
          <!-- ------Table------ -->
       
          <!-- ------Modal------ -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center" id="modalBody">
                  Elija un celular
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- ------Modal------ -->
          
      </div>
      

    </div>


    <!-- <script src="./script.js"></script> -->
    <script src="scriptCelular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
